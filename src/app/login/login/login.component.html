<div class="row">
  <div class="offset-5">
    <h5>Login</h5>
    <div>
      <label >nome</label>
      <input type="text" class="input-group-text mt-3" [(ngModel)]="nome">
    </div>
    <div>
      <label >senha</label>
      <input type="password" class="input-group-text mt-3" [(ngModel)]="senha">
    </div>
    <button class="btn btn-success mt-2" (click)="login()">login</button>
  </div>

</div>
